  <div class="card-group">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div *ngFor="let favorite of  favorites" class="col">
        <div class="card-container">
          <div class="card">
            <img [src]="favorite.flags.svg" class="card-img-top" alt="{{ favorite.name.common }} Flag" />
            <div class="card-body">
              <h5 class="card-title">{{ favorite.name.common }}</h5>
              <p class="card-text">Capital: {{ favorite.capital }}</p>
              <p class="card-text">Population: {{ favorite.population }}</p>
              <!-- <p class="card-text-currency expand-sm">Currencies: {{ getCurrency(country) }}</p> -->
              <p class="card-text">Continent: {{ favorite.region }}</p>

              <br>

            </div>
          </div>
        </div>
      </div>
    </div>
